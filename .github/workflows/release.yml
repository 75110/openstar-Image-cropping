name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: .exe
          # 如果需要 Linux 或 macOS，可以取消下面注释
          # - os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          #   suffix: ""
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp batch-image-splitter${{ matrix.suffix }} ../../../batch-image-splitter-windows.exe
          else
            cp batch-image-splitter${{ matrix.suffix }} ../../../batch-image-splitter-${{ matrix.os }}
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            batch-image-splitter-windows.exe
            # batch-image-splitter-ubuntu-latest
            # batch-image-splitter-macos-latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
